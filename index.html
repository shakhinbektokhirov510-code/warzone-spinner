<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0c0b; color: #d4d4d4; font-family: 'Black Ops One', cursive; text-align: center; margin: 0; overflow: hidden; }
        .hud { padding: 15px; border-bottom: 2px solid #2d332d; display: flex; justify-content: space-around; background: #1a1d1a; }
        #money { color: #4efd4e; font-size: 24px; text-shadow: 0 0 10px #00ff00; }
        .slot-container { position: relative; width: 160px; height: 160px; margin: 20px auto; border: 4px solid #3e443e; background: #000; overflow: hidden; }
        .reel { display: flex; flex-direction: column; position: absolute; top: 0; width: 100%; transition: top 3s cubic-bezier(0.1, 0, 0.1, 1); }
        .op-card { height: 160px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px solid #111; }
        .op-card img { width: 90px; }
        .win-line { position: absolute; top: 50%; width: 100%; height: 2px; background: red; z-index: 10; box-shadow: 0 0 10px red; }
        .main-op img { width: 200px; filter: drop-shadow(0 0 15px #4efd4e); cursor: pointer; transition: 0.1s; }
        .main-op img:active { transform: scale(0.9); }
        button { background: #4efd4e; color: #000; border: none; padding: 15px 30px; font-family: 'Black Ops One'; font-size: 18px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="hud">
        <div>CASH: <span id="money">$500</span></div>
        <div>DMG: <span id="dmg">x1</span></div>
    </div>
    <div class="slot-container">
        <div class="win-line"></div>
        <div id="reel" class="reel"></div>
    </div>
    <button onclick="spin()">SPIN FOR OPERATOR ($100)</button>
    <div class="main-op" onclick="tap()">
        <img id="active-op" src="https://img.icons8.com/color/200/soldier.png">
    </div>
    <script>
        let cash = 500; let power = 1;
        const ops = [
            {n:"RECRUIT", m:1, i:"https://img.icons8.com/color/200/soldier.png"},
            {n:"GHOST", m:10, i:"https://img.icons8.com/color/200/ninja.png"},
            {n:"PRICE", m:50, i:"https://img.icons8.com/color/200/general.png"}
        ];
        function init() {
            const reel = document.getElementById('reel');
            reel.innerHTML = '';
            for(let i=0; i<30; i++) {
                let o = ops[Math.floor(Math.random()*ops.length)];
                reel.innerHTML += `<div class="op-card"><img src="${o.i}"></div>`;
            }
        }
        function spin() {
            if(cash < 100) return alert("GET MORE CASH!");
            cash -= 100; update();
            init();
            const reel = document.getElementById('reel');
            reel.style.transition = 'none'; reel.style.top = '0px';
            setTimeout(() => {
                reel.style.transition = 'top 3s cubic-bezier(0.1, 0, 0.1, 1)';
                let win = ops[Math.floor(Math.random()*ops.length)];
                reel.children[25].innerHTML = `<img src="${win.i}">`;
                reel.style.top = '-4000px'; // Forced distance
                setTimeout(() => {
                    document.getElementById('active-op').src = win.i;
                    power = win.m; alert("NEW OP: " + win.n); update();
                }, 3100);
            }, 50);
        }
        function tap() { cash += power; update(); }
        function update() { 
            document.getElementById('money').innerText = "$" + cash; 
            document.getElementById('dmg').innerText = "x" + power;
        }
        init();
    </script>
</body>
</html>
